<html>
  <head>
    <meta charset="utf-8" />
    <title>Twitch Tools</title>
    <link rel="stylesheet" href="panel.css" />
    <link rel="stylesheet" href="stole.css" />

    <link
      href="https://db.onlinewebfonts.com/c/6228016f2b172c06410f3a2356d33f6c?family=Roobert-Regular"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <h1>API Debugger</h1>
    <div class="tabbar">
      <div class="tabitem active" data-tab="0" data-name="gql">
        <img hidden />
        <p>GQL</p>
      </div>
    </div>

    <div class="tabcontent active" data-name="GQL">
      <h2>Requests</h2>

      <div id="gql_requests" class="settingsfeatures"></div>
    </div>
    <br />

    <div class="footer">
      <div class="padder">
        <input
          id="clear"
          class="pink-btn"
          style="background-color: rgb(90, 0, 200)"
          type="button"
          value="Clear"
        />
        <input
          id="export"
          class="pink-btn"
          style="background-color: rgb(90, 0, 200)"
          type="button"
          value="Export All"
        />
        <input
          id="clearDupes"
          class="pink-btn"
          style="background-color: rgb(90, 0, 200)"
          type="button"
          value="Clear Duplicates"
        />
        <input id="query" class="coolTextbox" placeholder="query" />
        <button id="clear_query" class="xout">‚ùå</button>
      </div>
    </div>
    <script src="panel.js"></script>
  </body>
</html>
